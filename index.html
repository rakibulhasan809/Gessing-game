<body>

	
	<div class="container">
		<div class="card">
			<div class="card-title">
				<h3>Gussing Game</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="form-filed">
						<label for="gussingNum">Inter a Number between 1-5:</label>
						<input type="number" id="gussingNum" min="1" max="5" autofocus>
					</div>
					<div class="bottons">
						<button type="submit" class="btn" id="check">CheckOut</button>
					</div>
				</form>
				<p class="showRandom"></p>
				<p class="attarmNum"></p>
				<h2 class="wonloss"></h2>
			</div>
		</div>
	</div>
